{{ if or .Next .Prev -}}
<div id="nextprev">
{{- with .Prev }}
<a href="{{ .RelPermalink}}"><img id="prevart" src="/svg/previous.svg" style="max-height:1.5em" alt="previous" title="{{.Title}}"></a>
{{ end -}}
{{- with .Next -}}
<a href="{{ .RelPermalink}}"><img id="nextart" src="/svg/next.svg" style="max-height:1.5em" alt="Next" title="{{.Title}}"></a>
{{ end -}}
</div>
{{ end -}}
